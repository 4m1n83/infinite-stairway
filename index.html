<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100%;
        border: 1px solid red;
        margin-bottom: 0.5rem;
        padding: 0.25rem;
      }
      body {
        margin: 0;
      }
    </style>
  </head>
  <body></body>
  <script>
    let cptMax = 0,
      cptMin = -1;
    function elementsGenerator(nbr) {
      if (nbr > 0) {
        for (let i = cptMax; i < cptMax + nbr; i++) {
          const div = document.createElement("div");
          div.className = "box";
          div.innerHTML = i;
          document.body.appendChild(div);
        }
        cptMax += nbr;
      } else {
        for (let i = cptMin; i > cptMin + nbr; i--) {
          const div = document.createElement("div");
          div.className = "box";
          div.innerHTML = i;
          document.body.prepend(div);
        }
        cptMin += nbr;
      }
    }
    elementsGenerator(40);
    elementsGenerator(-40);
    setTimeout(
      () => document.querySelector("body > div:nth-child(43)").scrollIntoView(),
      500
    );
    setTimeout(() => {
      window.addEventListener("scroll", function (e) {
        if (
          window.scrollY + document.body.clientHeight >
          document.body.offsetHeight - 100
        ) {
          elementsGenerator(5);
        }
        if (window.scrollY < document.body.clientHeight) {
          elementsGenerator(-5);
        }
      });
    }, 1000);
  </script>
</html>
